<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Chrometana!</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Google Web Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="fixed-top-right"><a href="http://Chrometana.theo.li">Check out our blog!</a></div>

		<div class="content">
    		<img  class="centerlogo" src="http://chrometana.theo.li/wp-content/uploads/2015/08/logo-minimal-600.png"/>
			<div class="title">
				<h1>Chrometana</h1>
			</div>
		</div>
		<div class="content">
			<div class="title subtitle">
				Pick your preferred search engine from below
			</div>
		</div>

		<div id="status">New search engine preferences saved</div>
		<div id="installadvice">To come back to this page at any time, go to Chrome Settings, open Extensions, and click Options underneath Chrometana</div>
		<div class="container">
			<div class="row engines col-xs-8 col-xs-offset-2" id="custom-engine-select">
				<div class="col-xs-4 selector" value="Google.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/google.png"/>
					</div>
				</div>
				<div class="col-xs-4 selector" value="DuckDuckGo.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/duckDuckGo.png"/>
					</div>
				</div>
				<div class="col-xs-4 selector" value="Yahoo.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/yahoo.png"/>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<input type="checkbox" class="toggle" id="additional-settings-toggle" />
			<label class="settings-btn btn" for="additional-settings-toggle">Additional Settings</label>
		</div>
		<div class="container">
			<div class="diagram col-xs-offset-3 col-xs-6" id="expandable_settings_pane">
				<div id="settings_container">
					<form>
						<div>
							<div class="form-group container"><input type="checkbox" id="enable_open_website" /><label for="enable_open_website" class="pointer">Enable "Open Website"</label><br /></div>
						</div>
						<div>
							<div class="form-group"><label for="custom_engine">Use a Custom Search Engine</label><input id="custom_engine" class="form-control" placeholder="https://"></div>
							<div class="col-xs-offset-10 col-xs-2"><button class="btn btn-default" id="custom_engine_update">Update</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../js/options.js"></script>
	</body>
</html>
