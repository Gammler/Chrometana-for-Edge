<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Chrometana!</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="content">
    		<img src="../images/RightCornerTop.png" id="left"/>
    		<img src="../images/logo-full-center.png" id="centerlogo"/>
    		<img src="../images/RightCornerTop.png" id="right"/>
		</div>
		<div id="title">
			Chrometana
		</div>
		<div id="subtitle">
			Pick your preferred search engine from below
		</div>

		<div id="status"></div>
		<div class="container">
			<div class="row" id="engines">
				<div class="col-md-4" id="selector" value="Google.com">
					<img src="../images/search_eng_images/google.png" id="selectorimage"/>
				</div>
				<div class="col-md-4" id="selector" value="DuckDuckGo.com">
					<img src="../images/search_eng_images/duckduckgo.png" id="selectorimage"/>
				</div>
				<div class="col-md-4" id="selector" value="Yahoo.com">
					<img src="../images/search_eng_images/yahoo.png" id="selectorimage"/>
				</div>
			</div>
		</div>
		<script src="../js/options.js"></script>
	</body>
</html>
